name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - run: corepack enable
      - run: pnpm install
      - run: pnpm check
      - run: pnpm format:check
      - run: pnpm build
