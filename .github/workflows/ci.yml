name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/auto-cancel-redundant-job@v1
        if: github.event_name == 'pull_request'
      - uses: actions/checkout@v4
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler_cache: true
      - name: Validate
        run: |
          bundle exec jekyll build --trace
