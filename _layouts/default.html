<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body class="Site">
    <header class="Site-header">
      <div class="Header">
        <div class="Header-frame">
          <h1 class="Header-title">
            <span class="sam">Sam</span>
            <span class="moore">Moore</span>
            <span class="amp">&amp;</span>
          </h1>
          <h2 class="Header-subtitle">Software Engineer</h2>
        </div>
        <div class="Media">
          <img class="Media-figure Media-figure--decorated" src="/images/sam.jpg" width="90" alt="Sam Moore" />
        </div>
      </div>
    </header>

    <nav class="Site-nav">
      <a href="{{ "/" | prepend: site.baseurl }}" {% if page.url == "/" %}class="active"{% endif %}>Home</a>
      <a href="{{ '/archive.html' | prepend: site.baseurl }}">Archive</a>
    </nav>

    <main class="Site-content">
      {{ content }}
    </main>

    <footer class="Site-footer">
      <div class="Footer">
        <p class="Footer-copyright">&copy; {{ site.time | date: '%Y' }} Sam Moore</p>
        <p class="Footer-links">
          <a href="https://github.com/samandmoore/samandmoore.com"><span class="Icon Icon--github">{% include icon-github.svg %}</span>
            source</a>
          /
          <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a>
        </p>
      </div>
    </footer>
  </body>
</html>
